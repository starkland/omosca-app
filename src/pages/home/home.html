<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-slides pager>
          <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
          </ion-slide>

          <ion-slide>
            <img src="http://dummyimage.com/420x520/4d494d/686a82.gif&text=imagem+final"/>
            <h2 class="slide-title">Ready to Start?</h2>
            <button ion-button large clear icon-right color="primary" (click)="goToLogin()">
              Continue
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
