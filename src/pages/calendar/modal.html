<ion-header>
  <ion-toolbar>
    <ion-title>Evento</ion-title>

    <ion-buttons start>
       <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <h2 class="modal-title" [innerHTML]="placeData.title"></h2>
    </ion-item>

    <img [src]="placeData.details.image" [alt]="placeData.title">

    <ion-card-content>
      <h4 [innerHTML]="placeData.details.name"></h4>
      <p [innerHTML]="placeData.details.email"></p>
      <br />

      <p [innerHTML]="placeData.details.description"></p>
      <br />
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="alarm"></ion-icon>
          <div>{{ placeData.details.date | date: 'shortTime' }}</div>
        </button>

        <button ion-button icon-left clear small>
          <ion-icon name="link"></ion-icon>
          <a [href]="placeData.details.link" target="_blank">
            {{ placeData.details.link }}
          </a>
        </button>

        <button ion-button icon-left clear small>
          <ion-icon name="location"></ion-icon>
          <p [innerHTML]="placeData.details.location.address"></p>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-left clear small (click)="favorite(placeData)">
          <ion-icon name="heart"></ion-icon>
          <div>Favoritar</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
