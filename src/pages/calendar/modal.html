<ion-header>
  <ion-toolbar>
    <ion-title>Evento</ion-title>

    <ion-buttons start>
       <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <h2 [innerHTML]="placeData.title"></h2>
    </ion-item>

    <img [src]="placeData.image" [alt]="placeData.title">

    <ion-card-content>
      <p [innerHTML]="placeData.description"></p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="alarm"></ion-icon>
          <div>{{ placeData.startTime | date: 'shortTime' }}</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="time"></ion-icon>
          <div>{{ placeData.endTime | date: 'shortTime' }}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
